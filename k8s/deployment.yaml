apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-calorie-api
  labels:
    app: food-calorie
spec:
  replicas: 2
  selector:
    matchLabels:
      app: food-calorie
  template:
    metadata:
      labels:
        app: food-calorie
    spec:
      serviceAccountName: bedrock-sa   # ✅ Use IRSA
      containers:
        - name: food-calorie
          image: 851725642392.dkr.ecr.us-west-2.amazonaws.com/food-calorie-app:latest
          ports:
            - containerPort: 3000  # ✅ Fixed: Changed from 8080 to 3000 (matches your Node.js app)
          env:
            - name: AWS_REGION
              value: "us-west-2"
            - name: PORT
              value: "3000"
          # ✅ Added health checks for better reliability
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          # ✅ Added resource limits for better cluster management
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
